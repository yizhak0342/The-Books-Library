<span class="glyphicon glyphicon-remove" data-toggle="modal" data-target="#myModal"></span>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Are you sure you want to delete this user ?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="popupHandler(yesBtn)">{{yesBtn}}</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="popupHandler(noBtn)">{{noBtn}}</button>
            </div>
        </div>
    </div>
</div>
