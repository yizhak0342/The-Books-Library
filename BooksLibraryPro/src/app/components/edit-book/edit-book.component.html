<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      <h4 class="modal-title" id="myModalLabel">
        Edit Book
      </h4>
    </div>
    <div class="modal-body">
      <form #editForm="ngForm" (ngSubmit)="editBook(editForm)">
        <div class="form-group">
          <label for="autuor">Autuor</label>
          <input type="text" class="form-control" name="autuor" [(ngModel)]="book.Autuor" required #trvAutuor="ngModel">
          <div *ngIf="trvAutuor.errors && (trvAutuor.dirty || trvAutuor.touched)" class="alert alert-danger">
            <div [hidden]="!trvAutuor.errors.required">Autuor Name is required </div>
          </div>
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" [(ngModel)]="book.Title" required #trvTitle="ngModel">
          <div *ngIf="trvTitle.errors && (trvTitle.dirty || trvTitle.touched)" class="alert alert-danger">
            <div [hidden]="!trvTitle.errors.required"> Title is required </div>
          </div>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" name="date" [(ngModel)]="book.Date" required #trvDate="ngModel">
          <div *ngIf="trvDate.errors && (trvDate.dirty || trvDate.touched)" class="alert alert-danger">
            <div [hidden]="!trvDate.errors.required"> Date is required "dd/mm/yy"</div>
          </div>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="!editForm.valid" (click)="editBook()">Save changes</button>
      </form>
    </div>
  </div>
</div>
